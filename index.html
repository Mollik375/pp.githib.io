<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ROHAN's Landing Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('image.jpg') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
    }
    header {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 25px;
      border-radius: 10px;
    }
    h2 {
      color: #ffffff;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      background: rgba(255, 255, 255, 0.9);
      margin: 10px 0;
      padding: 12px;
      border-radius: 6px;
    }
    a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    a:hover {
      color: #007BFF;
    }
    .assignment-link {
      margin-top: 30px;
      font-size: 22px;
      color: #fff;
    }
    .submit-form {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    .submit-form input[type="url"] {
      padding: 10px;
      width: 60%;
      border: none;
      border-radius: 6px;
    }
    .submit-form button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .submit-form button:hover {
      background-color: #0056b3;
    }

    .iframe-container {
      margin-top: 40px;
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 12px;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<header>ROHAN</header>

<div class="container">
  <h2>Assignment Links</h2>
  <ul id="assignment-list">
    <li>Week 4</li>
  </ul>

  <div class="assignment-link">
    Week 2
  </div>

  <div class="submit-form">
    <input type="url" placeholder="Paste your assignment link here" />
    <button>Submit Assignment</button>
  </div>

  <!-- âœ… Updated Grade Viewer -->
  <div class="iframe-container">
    <h2>Your Grades</h2>
    <iframe 
      src="https://script.google.com/macros/s/AKfycbxDjUDun_-UyRl7DRS0FiTUG4b--ldHsyqLZIJopPRpaV35hYG1c2lkPs0_CxA9yHC0/exec"
      allowfullscreen>
    </iframe>
  </div>
</div>

</body>
</html>
