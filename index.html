<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ROHAN's Landing Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('image.jpg') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
    }
    header {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 25px;
      border-radius: 10px;
    }
    h2 {
      color: #ffffff;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      background: rgba(255, 255, 255, 0.9);
      margin: 10px 0;
      padding: 12px;
      border-radius: 6px;
    }
    a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }
    a:hover {
      color: #007BFF;
    }
    .assignment-link {
      margin-top: 30px;
      font-size: 22px;
      color: #fff;
    }
    .submit-form {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    .submit-form input[type="url"] {
      padding: 10px;
      width: 60%;
      border: none;
      border-radius: 6px;
    }
    .submit-form button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .submit-form button:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 40px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      background: rgba(255, 255, 255, 0.9);
    }
    th {
      background-color: #007BFF;
      color: white;
    }
  </style>
</head>
<body>

<header>ROHAN</header>

<div class="container">
  <h2>Assignment Links</h2>
  <ul id="assignment-list">
    <li><a href="https://drive.google.com/drive/folders/1zhCUjOkNBiBwxwMemKlqd6vndKNwL2zi?usp=drive_link" target="_blank">Week 4</a></li>
  </ul>

  <div class="assignment-link">
    <a href="https://docs.google.com/document/d/17QI35bDJIBSoXF4gIy4fRXuCLE1Yji6WHQVb2pow4XQ/edit?usp=sharing" target="_blank">Week 2</a>
  </div>

  <div class="submit-form">
    <input type="url" placeholder="Paste your assignment link here" />
    <button>Submit Assignment</button>
  </div>

  <h2>CWG</h2>
  <table>
    <thead>
      <tr>
        <th>Assignment</th>
        <th>Your Score</th>
        <th>Total Score</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>week 2</td><td>2.25</td><td>3</td></tr>
      <tr><td>week 3</td><td></td><td>3</td></tr>
      <tr><td>week 4</td><td>3.00</td><td>3</td></tr>
      <tr><td>week 5</td><td>3.00</td><td>3</td></tr>
      <tr><td>week 6</td><td></td><td>3</td></tr>
    </tbody>
  </table>
</div>

</body>
</html>
